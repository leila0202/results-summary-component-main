<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="result-container">
      <div id="result">

        <h1 id="heading">Your Result</h1>
        <div id="circle"><span id="score">76</span><span id="score-total">
          of 100</span></div>

        <h1 id="result-short">Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
        
      </div>

      <div id="summary">
        <h1>Summary</h1>
        <p class="category" id="reaction">
          <span>Reaction</span><span><span class="actual">80</span> <span class="total"> / 100 </span></span>
          
        </p>
        <p class="category" id="memory">
          <span>Memory</span>
          <span><span class="actual">92</span><span class="total"> / 100</span> </span>
        </p>
        <p class="category" id="verbal">
          <span>Verbal</span>
          <span><span class="actual">61</span><span class="total"> / 100</span> </span>
        </p>
        <p class="category" id="visual">
          <span>Visual</span>
          <span><span class="actual">72</span><span class="total"> / 100</span></span>
        </p>

        <button id="continue">
          Continue
        </button>
      </div>
      
      
    </section>
    

    
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Leila Zrim</a>.
    </div>
  </footer>

</body>
</html>
